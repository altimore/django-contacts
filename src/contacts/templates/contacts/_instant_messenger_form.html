{% load i18n %}

<fieldset id="instant_messengers">
	<legend>{% trans "Instant messengers" %}</legend>
	{{ im_formset.management_form }}
	{% for form in im_formset.forms %}
	<p>
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
		<label>{{ form.DELETE.label }}</label>
		{{ form.DELETE }}
		{{ form.id }}
	</p>
	{% endfor %}
</fieldset>
