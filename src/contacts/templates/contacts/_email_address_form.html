{% load i18n %}

<fieldset id="email_addresses" class="">
	<legend>{% trans "Email addresses" %}</legend>
	{{ email_formset.management_form }}
	{% for form in email_formset.forms %}
	<p>
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
		<label>{{ form.DELETE.label }}</label>
		{{ form.DELETE }}
		{{ form.id }}
	</p>
	{% endfor %}
</fieldset>
